<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Client Intake Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #4b0082 0%, #8a2be2 100%);
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}

.form-container {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px;
    width: 90%;
    max-width: 800px;
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.2);
}

h1 {
    font-family: 'Playfair Display', serif; /* You would need to link this font */
    text-align: center;
    font-style: italic;
    font-weight: 600;
}

.progress-bar {
    display: flex;
    justify-content: space-between;
    margin-bottom: 30px;
    position: relative;
}

.progress-bar .step {
    color: rgba(255, 255, 255, 0.6);
    text-align: center;
    font-weight: bold;
    flex: 1;
}

.progress-bar .step.active {
    color: #fff;
    position: relative;
}

.progress-bar .step.active::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 80%;
    height: 4px;
    background-color: #f0f;
    border-radius: 2px;
}

.input-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
input[type="tel"],
input[type="email"],
select {
    width: 100%;
    padding: 15px;
    margin-bottom: 20px;
    border: none;
    border-radius: 10px;
    background-color: rgba(255, 255, 255, 0.2);
    color: #fff;
    font-size: 16px;
    box-sizing: border-box;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.7);
}

.name-fields,
.address-fields {
    display: flex;
    gap: 20px;
    width: 100%;
}

.name-fields input,
.address-fields input,
.address-fields select {
    flex: 1;
}

.next-button {
    display: block;
    width: 200px;
    padding: 15px;
    margin: 40px auto 0;
    border: none;
    border-radius: 25px;
    background-color: #fff;
    color: #530d13;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

.next-button:hover {
    background-color: rgb(80, 31, 2);
    transform: translateY(-2px);
    color: #fff;
}
    </style>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Spa Client Intake Form</h1>

        <form>
            <div class="form-section">
                <div class="input-group">
                    <label for="full-name">Name</label>
                    <div class="name-fields">
                        <input type="text" id="first-name" placeholder="First Name">
                        <input type="text" id="last-name" placeholder="Last Name">
                    </div>
                </div>

                <div class="input-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" placeholder="Phone Number">
                </div>

                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Email Address">
                </div>
                
                <div class="input-group">
                    <label for="address">Address</label>
                    <input type="text" id="street-address" placeholder="Street Address">
                    <input type="text" id="address-line-2" placeholder="Address Line 2">
                </div>
                
                <div class="address-fields">
                    <input type="text" id="city" placeholder="City">
                    <input type="text" id="state-region-province" placeholder="State/Region/Province">
                </div>
                <div class="address-fields">
                    <input type="text" id="postal-zip-code" placeholder="Postal / Zip Code">
                    <input type="text" id="country" placeholder="Country">
                </div>
            </div>

            <button type="submit" class="next-button">Next</button>
        </form>
    </div>

</body>
</html>
