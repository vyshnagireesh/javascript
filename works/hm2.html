<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>JSONPlaceholder Users</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1a3358;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #f0ebeb;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: #f3c6c6;
      box-shadow: 0 0 10px rgba(17, 2, 2, 0.1);
    }
    th, td {
      border: 1px solid #f76e6e;
      padding: 10px 12px;
      text-align: left;
    }
    th {
      background: #d9ecd7;
      color: #f50c0c;
    }
    tr:nth-child(even) {
      background: #f0f4f8;
    }
  </style>
</head>
<body>
  <h1>JSONPlaceholder â€“ 10 Users</h1>
  <table id="usersTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>City</th>
        <th>Phone</th>
      </tr>
    </thead>
    <tbody>
      <!-- Rows will be injected here -->
    </tbody>
  </table>

  <script>
    async function loadUsers() {
      try {
        const response = await fetch('https://jsonplaceholder.typicode.com/users');
        const data = await response.json();
        const firstTen = data.slice(0, 10);

        const tbody = document.querySelector('#usersTable tbody');

        firstTen.forEach(user => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${user.id}</td>
            <td>${user.name}</td>
            <td>${user.username}</td>
            <td>${user.email}</td>
            <td>${user.address.city}</td>
            <td>${user.phone}</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error loading users:', err);
      }
    }

    loadUsers();
  </script>
</body>
</html>
