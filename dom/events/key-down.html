<!-- when a key in pressed down,work for all keys\
 trigged once butrepeat if you hold -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>key down</h2>
    <p id="output"></p>
    <script>
        document.addEventListener("keydown",(addEventListener)=>{
            document.getElementById("output").innerText = `key down: ${event.key}`;
        })
    </script>
    
</body>
</html>
