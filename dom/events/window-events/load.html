<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=h2lh2, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>loadEvent</h2>
    <p id="msg"></p>
    <script>

            document.getElementById("msg").textContent="page is fully loaded"
        })
    </script>
