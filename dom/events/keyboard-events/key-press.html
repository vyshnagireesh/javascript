<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>key press</h2>
    <p id="output"></p>
    <script>
        document.addEventListener("keypress",(addEventListener)=>{
            document.getElementById("output").innerText = `key press: ${event.key}`;
        })
    </script>
    
</body>
</html>
